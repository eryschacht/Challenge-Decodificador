<!DOCTYPE html>

<html lang="es">

	<head>
		<meta charset = "UTF-8"> 
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width">
		<title>Desafio Encriptador</title>
		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="rosesb.css">
		<link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
	</head>

	<body>
		<header>
			<div class="caja">
				<img id="logo" src="imagenes/Frame6b.jpg" alt="logo de alura">
				<h1 class="gran-titulo">"Dilo con Flores"</h1>
			</div>	
		</header>

		<main>
			<section class="principal">
				<textarea class="textoPrincipal" placeholder= "Ingresa el texto aquí" cols="40" rows="30"></textarea>
			</section>

			<section class="mensaje">
					<textarea id="mensajeProcesado" class="inputPadron" placeholder="Ningún mensaje fue encontrado" cols="20" rows="13"></textarea>					
			</section>		

			<div class="advertencia">
				<img class="signo" src="imagenes/signo.png" alt="signo exclamación">	
				<p><em>Sólo letras minúsculas, sin acentos.</em></p>				
			</div>

			<div class="botones">
				<button class="botonEncriptar" onclick="botonEncriptar()">Encriptar</button>
				<button class="botonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
				<button class="botonCopiar" onclick="botonCopiar()">Copiar</button>
			</div>	
		</main>

		<footer>			
			<p class="autor">&copy Copyright Erika Schacht - 2023</p>
		</footer>
	<script src="rosescript.js"></script>
	</body>
</html>
